
name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: 942efed8-fair-finch.registry.twcstorage.ru/ts8-server
          tags: |
            type=sha,prefix=,format=short

      - name: Log in to Timeweb Container Registry
        uses: docker/login-action@v3
        with:
          registry: 942efed8-fair-finch.registry.twcstorage.ru
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ts8_server
          file: ./ts8_server/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-to-cluster:
    needs: build-and-push-image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Create or Update Image Pull Secret
        run: |
          kubectl create secret docker-registry timeweb-registry-secret             --docker-server=dbe81550-wise-chickadee.registry.twcstorage.ru             --docker-username=${{ secrets.REGISTRY_USER }}             --docker-password=${{ secrets.REGISTRY_PASSWORD }}             --docker-email=${{ secrets.REGISTRY_EMAIL }}             --dry-run=client -o yaml | kubectl apply -f -

      - name: Create or Update Kubernetes Secret for Serverpod
        run: |
          kubectl create secret generic serverpod-secrets-ts8             --from-literal=database-password='${{ secrets.DB_PASSWORD }}'             --from-literal=redis-password='${{ secrets.REDIS_PASSWORD }}'             --from-literal=service-secret='${{ secrets.SERVICE_SECRET }}'             --dry-run=client -o yaml | kubectl apply -f -

      - name: Update manifests with new image tag
        run: |
          echo "Updating manifests with image tag: ${{ needs.build-and-push-image.outputs.tag }}"
          
          # Более универсальная замена - заменяет любой тег после ts8-server:
          sed -i 's|dbe81550-wise-chickadee.registry.twcstorage.ru/ts8-server:.*|dbe81550-wise-chickadee.registry.twcstorage.ru/ts8-server:${{ needs.build-and-push-image.outputs.tag }}|g' ts8_server/k8s/deployment.yaml
          sed -i 's|dbe81550-wise-chickadee.registry.twcstorage.ru/ts8-server:.*|dbe81550-wise-chickadee.registry.twcstorage.ru/ts8-server:${{ needs.build-and-push-image.outputs.tag }}|g' ts8_server/k8s/job.yaml
          
          # Проверяем только строку с образом
          echo "Updated deployment image:"
          grep "dbe81550-wise-chickadee.registry.twcstorage.ru/ts8-server:" ts8_server/k8s/deployment.yaml
          echo "Updated job image:"
          grep "dbe81550-wise-chickadee.registry.twcstorage.ru/ts8-server:" ts8_server/k8s/job.yaml

      - name: Apply infrastructure manifests
        run: |
          kubectl apply -f ts8_server/k8s/configmap.yaml
          kubectl apply -f ts8_server/k8s/service.yaml
          kubectl apply -f ts8_server/k8s/ingress.yaml

      - name: Run database migration
        run: |
          # Удаляем старую миграцию и запускаем новую
          kubectl delete job serverpod-migration-job-ts8 --ignore-not-found=true
          kubectl apply -f ts8_server/k8s/job.yaml
          
          # Ждем завершения миграции
          kubectl wait --for=condition=complete job/serverpod-migration-job-ts8 --timeout=5m

      - name: Deploy main application
        run: |
          kubectl apply -f ts8_server/k8s/deployment.yaml
          kubectl rollout status deployment/ts8-server-deployment --timeout=3m
          
          # Показываем финальный статус
          kubectl get pods -l app=ts8-server
    